<div class="products-container">
    <header class="products-header">
        <h1>FYZ-TECH</h1>
        <p class="tagline">Productos de Tecnolog√≠a</p>
    </header>

    <div class="search-section">
        <div class="search-bar">
            <input type="text" [(ngModel)]="searchQuery" (keyup.enter)="onSearch()" placeholder="Buscar productos..."
                class="search-input" />
            <button (click)="onSearch()" class="search-button">
                üîç Buscar
            </button>
        </div>
    </div>

    <div *ngIf="isLoading" class="loading">
        Cargando productos...
    </div>

    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <div class="products-grid" *ngIf="!isLoading && !errorMessage">
        <div *ngFor="let product of products" class="product-card">
            <div class="product-image">
                <img [src]="product.imgUrl" [alt]="product.name" />
                <div class="product-overlay">
                    <button (click)="viewProduct(product.id)" class="view-button">
                        Ver Detalles
                    </button>
                </div>
            </div>
            <div class="product-info">
                <h3 class="product-name">{{ product.name }}</h3>
                <div class="product-footer">
                    <span class="product-price">{{ formatPrice(product.price) }}</span>
                    <button (click)="quickAddToCart(product)" class="add-button">
                        üõí A√±adir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="!isLoading && products.length === 0 && !errorMessage" class="no-products">
        No se encontraron productos
    </div>
</div>
